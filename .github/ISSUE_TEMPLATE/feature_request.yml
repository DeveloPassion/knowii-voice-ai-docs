name: Feature Request
description: Suggest a new feature or improvement for Knowii Voice AI
title: '[Feature]: '
labels: ['enhancement', 'needs-triage']
body:
    - type: markdown
      attributes:
          value: |
              Thanks for suggesting a feature! I'd love to hear your ideas for improving Knowii Voice AI.

    - type: checkboxes
      id: search
      attributes:
          label: Search for existing requests
          description: Please search to see if this feature has already been requested.
          options:
              - label: I have searched the existing feature requests
                required: true

    - type: checkboxes
      id: roadmap
      attributes:
          label: Check the roadmap
          description: Please check the [roadmap](https://docs.voice-ai.knowii.net/roadmap) to see if this feature is already planned.
          options:
              - label: I have checked the roadmap
                required: true

    - type: textarea
      id: problem
      attributes:
          label: Problem or Use Case
          description: Is your feature request related to a problem? Please describe the problem or use case.
          placeholder: I'm frustrated when... / I would like to be able to...
      validations:
          required: true

    - type: textarea
      id: solution
      attributes:
          label: Proposed Solution
          description: Describe the solution you'd like to see.
          placeholder: I would like Knowii Voice AI to...
      validations:
          required: true

    - type: textarea
      id: alternatives
      attributes:
          label: Alternative Solutions
          description: Have you considered any alternative solutions or workarounds?
          placeholder: I've also thought about...
      validations:
          required: false

    - type: dropdown
      id: priority
      attributes:
          label: How important is this feature to you?
          description: Help me understand the priority of this feature.
          options:
              - Critical - I can't use the app effectively without this
              - High - This would significantly improve my workflow
              - Medium - This would be nice to have
              - Low - This is just a small improvement
      validations:
          required: true

    - type: textarea
      id: context
      attributes:
          label: Additional Context
          description: Add any other context, screenshots, or examples about the feature request here.
          placeholder: Any other relevant information...
      validations:
          required: false
